<body>
 <div class="popup" id="rating-state">
    <div class="star">

    <h1 class="title">How did we do?</h1>

   <div class="rating">
        <button>1</button>

 </div>

        <h1 class="title">Thank you!</h1>
        <p class="desc">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch.</p>
    </div>
  </div>
